{% extends 'landing/base.html' %}

{% block content %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
        <p style="text-align: center; color:navy"  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </p>
    {% endfor %}
</ul>
{% endif %}

<div class="container">
   
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12 border-bottom">
            <form method="POST">
                {% csrf_token %}
                <h5>Offer Delete</h5>
                <p>This service is about to be deleted permanently. Are you sure?</p>
                <div class="d-grid gap-2">
                    <button class="btn btn-danger mt-3">Yes I am sure, delete the offer</button>
                </div>
            </form>
    </div>
    </div>
</div>
{% endblock content %}
