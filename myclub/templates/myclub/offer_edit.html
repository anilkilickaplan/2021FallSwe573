
{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom">
                <h5>Update Your Offer</h5>
            </div>
        </div>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <p style="text-align: center; color:navy"  {% if message.tags %} class=" {{ message.tags }} " {% endif %}> {{ message }} </p>
            {% endfor %}
        </ul>
        {% endif %}
        <div class="row justify-content-center mt-3 mb-5">
            <div class="col-md-5 col-sm-12 border-bottom">
                <form method="POST" enctype='multipart/form-data'> 
                    {% csrf_token %}
                    {{ form |  crispy }}
                    <div class="map-widget" style="margin-top: 4px">
                        <div id="map_location" style="width: 500px; height: 250px"></div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark mt-3">Update offer</button>
                    </div>
                </form>
            </div>
        </div>
    </div> 
{% endblock content %}
