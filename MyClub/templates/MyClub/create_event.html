{% extends 'landing/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

{% if submitted %}
        Your event is submitted successfully!

{% else %}
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12">
                <h5>Create Event</h5>
            </div>
        </div>
        <div class="row justify-content-center mt-3 mb-5">
            <div class="col-md-5 col-sm-12">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="d-grid gap-2">
                        <button class="btn btn-dark mt-3">Submit Event</button>
                    </div>
                </form>
            </div>
        </div>
    
    </div>    
{% endif %}

{% endblock content %}
